plugins {
    id "net.ltgt.errorprone" version "0.0.13"
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig  {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
}

dependencies {
    implementation project(path: ':testapp', configuration: 'default')
    implementation project(path: ':shadowapi', configuration: 'default')

    // Testing dependencies
    testImplementation project(":robolectric")
    testImplementation "junit:junit:4.12"
    testImplementation("com.androidx.test:monitor:1.0.2")
    testImplementation("com.androidx.test:runner:1.0.2")
    testImplementation("com.androidx.test:rules:1.0.2")
    testImplementation "com.google.truth:truth:0.36"
    testImplementation "com.google.guava:guava:20.0"

    // Testing dependencies
    androidTestImplementation("com.androidx.test:monitor:1.0.2")
    androidTestImplementation("com.androidx.test:runner:1.0.2")
    androidTestImplementation("com.androidx.test:rules:1.0.2")
    androidTestImplementation "com.google.truth:truth:0.36"
    androidTestImplementation "com.google.guava:guava:20.0"
}
