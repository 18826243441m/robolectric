// test with a project that depends on the stubs jar, not org.robolectric:android-all

def apiLevel = project.name.split(/\//).last()

dependencies {
    compile project(":robolectric")
    compile "junit:junit:4.8.2"
    testCompile "com.google.android:android-stubs:$apiLevel"

    // Testing dependencies
    testCompile "org.hamcrest:hamcrest-core:1.3"
    testCompile "org.assertj:assertj-core:2.0.0"
    testCompile "org.mockito:mockito-core:1.8.0"
}